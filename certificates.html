    <script src="script.js"></script>
    <script>
        // Certificate data
        const certificates = [
            {
                title: "CATHSU Vice President",
                issuer: "Catholic Students Union",
                date: "2022",
                category: "leadership",
                image: "certificates/Cathsu Vice President.jpg",
                description: "Leadership role in student governance"
            },
            {
                title: "CATHSU Assistant Organist",
                issuer: "Catholic Students Union",
                date: "2022",
                category: "extracurricular",
                image: "certificates/Cathsu Assistant Organist.jpg",
                description: "Musical leadership and service"
            },
            {
                title: "Entertainment Prefect",
                issuer: "School Administration",
                date: "2023",
                category: "leadership",
                image: "certificates/Entertainment Prefect Certificate.jpg",
                description: "Student leadership in entertainment and events"
            },
            {
                title: "First Lego League Certificate",
                issuer: "First Lego League",
                date: "2022",
                category: "academic",
                image: "certificates/First Lego League  Certificate.jpg",
                description: "Achievement in robotics and innovation"
            },
            {
                title: "First Lego League Medal",
                issuer: "First Lego League",
                date: "2022",
                category: "academic",
                image: "certificates/First Lego League medal_.jpg",
                description: "Recognition for excellence in robotics competition"
            },
            {
                title: "Choir Certificate",
                issuer: "School Administration",
                date: "2022",
                category: "extracurricular",
                image: "certificates/Choir Certificate.jpg",
                description: "Contribution to school choir"
            },
            {
                title: "House Executive Certificate",
                issuer: "School Administration",
                date: "2022",
                category: "leadership",
                image: "certificates/House Executive Certificate.jpg",
                description: "Leadership in house system"
            },
            {
                title: "Robotics Club Certificate",
                issuer: "School Administration",
                date: "2022",
                category: "academic",
                image: "certificates/Robotics certificate.jpg",
                description: "Achievement in robotics program"
            },
            {
                title: "Science Club Certificate",
                issuer: "Science Club",
                date: "2022",
                category: "academic",
                image: "certificates/Science Club Certificate.jpg",
                description: "Contribution to science club activities"
            },
            {
                title: "Tech Era Certificate",
                issuer: "Tech Era",
                date: "2020",
                category: "academic",
                image: "certificates/Tech Era certificate.jpg",
                description: "Participation in technology program"
            },
            {
                title: "Science Club Innovation Projects",
                issuer: "Science Club",
                date: "2022",
                category: "academic",
                image: "certificates/Science Club Innovation Projects Participation certificate.jpg",
                description: "Participation in innovation projects"
            }
        ];

        // Function to create a certificate card
        function createCertificateCard(certificate) {
            const card = document.createElement('div');
            card.className = 'certificate-card glass-card tilt-element reveal';
            card.dataset.category = certificate.category;

            card.innerHTML = `
                <div class="certificate-image">
                    <img src="${certificate.image}" alt="${certificate.title}">
                    <div class="certificate-overlay">
                        <button class="view-certificate ripple" onclick="openCertificate('${certificate.image}')">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
                <div class="certificate-info">
                    <span class="certificate-category"><i class="fas fa-certificate"></i> ${certificate.category.charAt(0).toUpperCase() + certificate.category.slice(1)}</span>
                    <h3>${certificate.title}</h3>
                    <p>${certificate.issuer}</p>
                    <p class="certificate-date">${certificate.date}</p>
                </div>
            `;

            return card;
        }

        // Function to load certificates
        function loadCertificates() {
            const grid = document.getElementById('certificates-grid');
            certificates.forEach(cert => {
                const card = createCertificateCard(cert);
                grid.appendChild(card);
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                document.querySelector('.filter-btn.active').classList.remove('active');
                button.classList.add('active');

                // Filter certificates
                const filter = button.dataset.filter;
                document.querySelectorAll('.certificate-card').forEach(card => {
                    if (filter === 'all' || card.dataset.category === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // Load certificates when the page loads
        document.addEventListener('DOMContentLoaded', loadCertificates);

        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
